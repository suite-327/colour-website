<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - Colour</title>
    <meta name="description" content="Your email has been confirmed. Welcome to Colour!">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="logo.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #111111;
            --background: #FAF9F7;
            --beige: #E6D5C3;
            --text: #111111;
            --text-secondary: #888888;
            --white: #FFFFFF;
            --success: #4CAF50;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            padding: 1.25rem 2rem;
            background: rgba(250, 249, 247, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid var(--beige);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--primary);
            text-decoration: none;
        }

        .logo img {
            width: 36px;
            height: 36px;
        }

        /* Main Content */
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
        }

        .card {
            background: var(--white);
            border-radius: 24px;
            border: 2px solid var(--beige);
            padding: 3rem;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke: var(--white);
            stroke-width: 3;
            fill: none;
        }

        .card h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .card p {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: var(--white);
            padding: 0.875rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: transform 0.2s, opacity 0.2s;
            border: 2px solid var(--beige);
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .secondary-link {
            display: block;
            margin-top: 1.25rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .secondary-link:hover {
            color: var(--primary);
        }

        /* Footer */
        footer {
            padding: 2rem;
            background: var(--background);
            border-top: 1px solid var(--beige);
            text-align: center;
        }

        .footer-copy {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            nav {
                padding: 1rem;
            }

            .card {
                padding: 2rem;
            }

            .card h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="/" class="logo">
            <img src="logo.png" alt="Colour logo">
            COLOUR
        </a>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <div class="card">
            <div class="success-icon">
                <svg viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h1>Email Confirmed</h1>
            <p>Your email has been verified successfully. You can now sign in to the Colour app with your account.</p>
            <a href="https://apps.apple.com/app/id6758033488" class="btn" target="_blank" rel="noopener">
                Open Colour App
            </a>
            <a href="/" class="secondary-link">Back to Homepage</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p class="footer-copy">&copy; 2026 Colour. All rights reserved.</p>
    </footer>
</body>
</html>
